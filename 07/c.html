<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td:nth-of-type(odd){
            background: #ad8cf2;
            color: RGBA(0,0,120,0.5);
        }
        table td:nth-of-type(even){
            background: #ffd2a6;
        }
        @-webkit-keyframes 'buttonLight'{
            form{
                background: rgba(96,203,27,0.5);
                -webkit-box-shadow:0 0 5px rgba(255,255,255,0.3) inset,0 0 3px rgba(220,120,200,0.5);
                color:red;

            }
            25%{
                background: rgba(196,203,27,0.8);
                -webkit-box-shadow:0 0 10px rgba(255,155,255,0.5) inset,0 0 8px rgba(120,120,200,0.8);
                color:blue;
            }
            50%{
                background: rgba(196,203,127,1);
                -webkit-box-shadow:0 0 5px rgba(155,255,255,0.3) inset,0 0 3px rgba(220,120,100,1);
                color:orange;
            }
            75%{
                background: rgba(196,203,27,0.8);
                -webkit-box-shadow:0 0 10px rgba(255,155,255,0.5) inset,0 0 8px rgba(120,120,200,0.8);
                color:black;
            }
            to{
                background: rgba(96,203,27,0.5);
                -webkit-box-shadow:0 0 5px rgba(255,255,255,0.3) inset,0 0 3px rgba(220,120,200,0.5);
                color:green;
            }
        }
        a.btn{
            background: #60cb1b;
            font-size: 16px;
            padding: 10px 15px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 -1px rgba(0,0,0,0.3);
            -moz-border-radius:5px;
            border-radius: 5px;
            -moz-box-shadow:0 0 5px rgba(255,255,255,0.6) inset,
            0 0 3px rgba(220,120,200,0.8);
            -webkit-box-shadow:0 0 5px rgba(255,255,255,0.6) inset,
            0 0 3px rgba(220,120,200,0.8);
            box-shadow:0 0 5px rgba(255,255,255,0.6) inset,
            0 0 3px rgba(220,120,200,0.8);
            -webkit-animation-name: "buttonLight";
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1 align="center">设计表单</h1>
        <table border="1" width="100%" cellpadding="0" cellspacing="0"
        bordercolor="#ff9999" bordercolordark="#0033ff" bordercolorlight="cc99ff">
        <tr>
            <td align="right" height="30px">昵称：</td>
            <td><input name="nickname" type="text"></td>
        </tr>
        <tr>
            <td align="right" height="30px">姓名：</td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td align="right" height="30px">密码：</td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr>
            <td align="right" height="30px">确认密码：</td>
            <td><input name="repassword" type="password"></td>
        </tr>
        <tr>
            <td align="right" height="30px">密保问题：</td>
            <td><input name="question" type="text"></td>
        </tr>
        <tr>
            <td align="right" height="30px">密保答案：</td>
            <td><input name="answer" type="text"></td>
        </tr>
        <tr>
            <td align="right" height="30px">年龄：</td>
            <td><input name="age" type="text"></td>
        </tr>
        <tr>
            <td align="right" height="30px">联系电话：</td>
            <td><input name="phone" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td height="50px"><a href="" class="btn">提交信息</a></td>
        </tr>
    </table>
    </form>
</body>
</html>
