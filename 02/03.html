<body background="../img/hh.jpg" topmargin="50" leftmargin="50" rightmargin="50" bottommargin="100" >
    <h1 align="center">用户资料修改页面</h4>
    <form name="usermodify" action="#" method="POST">
        <table align="center" border="1" width="40%" height="350" cellpadding="0" cellspacing="0">
            <tr>
                <td align="right">真实姓名：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td align="right"> 用户名称：</td>

            </tr>
            <tr>
                <td align="right"> 密  码：</td>

            </tr>

            <tr>

                <td><input type="text"/></td>
            </tr>
            <tr>
                <td align="right"> 兴趣爱好：</td>

                    <input type="checkbox" name="sing" value="唱歌"/>唱歌

                    <select name="zu">

                        <option>蒙古族</option>
                        <option>维吾尔族</option>
                        <option>其他民族</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="修 改"/>
                    <input type="reset" value="重 置"/>

                </td>
            </tr>
        </table>
